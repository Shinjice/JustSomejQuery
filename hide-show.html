<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="js/jquery.js"></script>
    
    <script>

        $("document").ready(function(){

            $("#show").on("click", function(){
                 
                $("#textBox").show();

            })   

            $("#hide").on("click", function(){
                  
                $("#textBox").hide();

            })                            
        
        });

    </script>
    
    <style>

        #textBox{

            display: none;

        }

    </style>

    </head>

    <body>
        
        <a href="#" id="show">Click to show</a> | <a href="#" id="hide">Click to hide</a>

        <div id="textBox">

            Kiekaboe!

        </div>

    </body>
</html>
