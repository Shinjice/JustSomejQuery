<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="js/jquery.js"></script>
    
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });    
    </script>
    
    <style>

      #textBox{

        display: none;

      }

    </style>

    </head>

    <body>  
        
        <button>Click to fade in boxes</button><br><br>

            <div id="div1" style="width:80px;height:80px;display:none;background-color:red;">Hello</div><br>
            <div id="div2" style="width:80px;height:80px;display:none;background-color:green;">I'm am</div><br>
            <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;">here now</div>

          
        </div>

    </body>
</html>
