<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="js/jquery.js"></script>
    
    <script>

        $("document").ready(function(){

           $(".textCopy").hover(hightlightCopy);

           function hightlightCopy(){

                $(this).toggleClass("hightlight");

           }                         
        
        });

    </script>
    
    <style>

       .hightlight{
           background-color: blueviolet;
       }

    </style>

    </head>

    <body>        

        <div id="textBox">
            
            <p class="textCopy">Kiekaboe!</p>

            <p>Hallo</p>
          
        </div>

    </body>
</html>
