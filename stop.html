<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <script src="js/jquery.js"></script>
    
    <script>
     $(document).ready(function(){
        $("#flip").click(function(){
        $("#panel").slideToggle("slow");
        });
    });
    </script>
    
    <style>
        #panel, #flip {
            text-align: center;
        }

        #panel {
            display: none;
        }
    </style>

    </head>

    <body>  
        <div id="flip">Click!</div>
        <div id="panel">Whatsup!</div>
    </body>
</html>
